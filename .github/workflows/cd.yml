name: Continuous Deployment

on:
    push:
        branches: [main]

jobs:
    Deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.23.0"

            - name: Build app
              run: scripts/buildprod.sh

            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS}}'

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v1'

            - name: Build Docker and push to Google Artifact Registry
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-project/notely-ar-repo/notely:latest .

            - name: Deploy to cloud run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-project/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-project --max-instances=4